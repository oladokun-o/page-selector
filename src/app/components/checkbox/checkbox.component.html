<div
  class="selector-item__checkbox"
  role="checkbox"
  tabindex="0"
  [attr.aria-checked]="checked"
  (keydown)="onKeyDown($event)"
>
  <input
    type="checkbox"
    aria-hidden="true"
    id="selector-item__checkbox_{{ label }}"
    [checked]="checked"
    (change)="checkedChange.emit()"
  />
  <label
    role="button"
    for="selector-item__checkbox_{{ label }}"
    class="selector-item__title"
  >
    <span class="custom-checkbox"></span>{{ label }}</label
  >
</div>
